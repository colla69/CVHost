<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;apptheme&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-horizontal-layout style-name="app-shell" spacing="false" responsive size-full>
   <vaadin-css-layout style-name="navigation-bar-container" width="200px" height-full>
    <vaadin-css-layout style-name="navigation-bar" size-full>
     <vaadin-label style-name="activeViewName" plain-text _id="activeViewName">
       Active view
     </vaadin-label>
     <vaadin-button icon="fonticon://FontAwesome/f0c9" style-name="menu borderless" id="menuButton" plain-text _id="menuButton">
       Menu
     </vaadin-button>
     <vaadin-css-layout style-name="navigation" id="menu" width-full _id="menu">
      <vaadin-button  style-name="borderless" id="welcome" width-full height="80px" plain-text _id="welcome">
        Welcome
      </vaadin-button>
      <vaadin-button icon="fonticon://FontAwesome/f15b" style-name="borderless" id="cv" width-full plain-text _id="cv">
        CV
      </vaadin-button>
      <vaadin-button  icon="fonticon://FontAwesome/f1ea" style-name="borderless" id="news" width-full plain-text _id="news">
       News
      </vaadin-button>
      <vaadin-button  icon="fonticon://FontAwesome/f126" style-name="borderless" id="projects" width-full plain-text _id="projects">
       Projects
      </vaadin-button>
      <vaadin-button icon="fonticon://FontAwesome/f091" style-name="borderless" id="qualifications" width-full plain-text _id="qualifications">
        Qualifications
      </vaadin-button>
      <vaadin-button icon="fonticon://FontAwesome/f11b" style-name="borderless" id="dash" width-full plain-text _id="dash">
        myDashboard
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e60e" style-name="borderless" id="contact" width-full plain-text _id="contact">
         Contact
      </vaadin-button>
      <vaadin-button icon="fonticon://Vaadin-Icons/e75e" style-name="borderless" id="dcv" width-full plain-text _id="dcv">
        Download CV
      </vaadin-button>
     </vaadin-css-layout>
    </vaadin-css-layout>
   </vaadin-css-layout>
   <vaadin-vertical-layout style-name="content-container v-scrollable" id="content" size-full margin="false" _id="content" :expand></vaadin-vertical-layout>
  </vaadin-horizontal-layout>
 </body>
</html>
